{{range .}}
<div>
  <h2 hx-get="api/v1/recipe/{{.Id}}" hx-target="#content" hx-swap="innerHTML">
    {{.Name}}
  </h2>

  <ul>
    <li>
      <p>Schwierigkeit</p>
      <span>{{.Difficulty}}</span>
    </li>
    <li>
      <p>Zeitaufwand</p>
      <span>{{.TimeEstimate}}</span>
    </li>
    <li>
      <p>Personen</p>
      <span>{{.FeedsPeople}}</span>
    </li>
  </ul>
</div>
{{end}}
