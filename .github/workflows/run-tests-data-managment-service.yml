name: Run tests for data-management service on path change

on:
  push:
    paths:
      - 'src/data-management/**'
  workflow_dispatch:

jobs:
  test:
    name: Test data-management service
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.21

      - name: Test Go Module
        run: |
          cd src/data-management-service
          go test ./...
          test_exit_code=$? # Capture the exit code of the go test command
          if [ $test_exit_code -eq 0 ]; then
            echo "Tests passed successfully."
          else
            echo "Tests failed with exit code $test_exit_code."
            exit 1 # Fail the GitHub Actions workflow
          fi